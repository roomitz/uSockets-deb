name: Build Debian Package

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths:
      - 'debian/**'
      - 'src/**'
      - '.github/workflows/debian-build.yml'
  pull_request:
    branches: [ master, main ]

jobs:
  build-debian:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper-compat \
            libssl-dev \
            libuv1-dev \
            lintian \
            autopkgtest \
            autodep8
      
      - name: Create upstream tarball (.orig.tar.gz)
        run: |
          VERSION=$(head -1 debian/changelog | sed 's/.*(\([^)]*\)).*/\1/' | cut -d- -f1)
          git archive --format=tar --prefix=libusockets-${VERSION}/ HEAD | gzip > ../libusockets_${VERSION}.orig.tar.gz
          echo "‚úÖ Created upstream tarball:"
          ls -lh ../libusockets_*.orig.tar.gz
      
      - name: Remove .github directory
        run: |
          rm -rf .github
          echo "‚úÖ Removed .github/ from working directory"
      
      - name: Build Debian source package (DSC)
        run: dpkg-buildpackage -S -us -uc
      
      - name: Build Debian binary package
        run: dpkg-buildpackage -b -us -uc
      
      - name: Move artifacts to workspace
        run: |
          mkdir -p artifacts
          mv ../*.deb artifacts/ || true
          mv ../*.changes artifacts/ || true
          mv ../*.buildinfo artifacts/ || true
          mv ../*.dsc artifacts/ || true
          mv ../*.tar.* artifacts/ || true
          echo "‚úÖ Artifacts collected:"
          ls -lh artifacts/
      
      - name: Check with lintian
        run: |
          echo "üîç Running lintian checks..."
          lintian -i artifacts/*.changes || true
        continue-on-error: true
      
      - name: Run autopkgtest
        run: |
          cd artifacts
          echo "üß™ Running autopkgtest..."
          
          # –ü—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–±
          sudo autopkgtest *.dsc -- unshare
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: artifacts/*
          retention-days: 90
