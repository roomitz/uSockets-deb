name: Build Debian Package

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths:
      - 'debian/**'
      - 'src/**'
      - '.github/workflows/debian-build.yml'
  pull_request:
    branches: [ master, main ]

jobs:
  build-debian:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, armhf, i386]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU for cross-compilation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/386
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper-compat \
            libssl-dev \
            libuv1-dev \
            lintian \
            crossbuild-essential-${{ matrix.arch }}
        continue-on-error: true
      
      - name: Build Debian package for ${{ matrix.arch }}
        env:
          DEB_BUILD_ARCH: ${{ matrix.arch }}
        run: |
          dpkg-buildpackage -b -us -uc -a${{ matrix.arch }} || \
          dpkg-buildpackage -b -us -uc
      
      - name: Move artifacts to workspace
        run: |
          mkdir -p artifacts-${{ matrix.arch }}
          mv ../*.deb artifacts-${{ matrix.arch }}/ || true
          mv ../*.changes artifacts-${{ matrix.arch }}/ || true
          mv ../*.buildinfo artifacts-${{ matrix.arch }}/ || true
      
      - name: Check with lintian
        run: lintian -i artifacts-${{ matrix.arch }}/*.changes || true
        continue-on-error: true
      
      - name: Upload .deb packages for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages-${{ matrix.arch }}
          path: artifacts-${{ matrix.arch }}/*
