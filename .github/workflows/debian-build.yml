name: Build Debian Package

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths:
      - 'debian/**'
      - 'src/**'
      - '.github/workflows/debian-build.yml'
  pull_request:
    branches: [ master, main ]

jobs:
  build-debian:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper-compat \
            libssl-dev \
            libuv1-dev \
            lintian \
            autopkgtest \
            systemd-container
      
      - name: Build Debian source package (DSC)
        run: dpkg-buildpackage -S -us -uc
      
      - name: Build Debian binary package
        run: dpkg-buildpackage -b -us -uc
      
      - name: Move artifacts to workspace
        run: |
          mkdir -p artifacts
          mv ../*.deb artifacts/ || true
          mv ../*.changes artifacts/ || true
          mv ../*.buildinfo artifacts/ || true
          mv ../*.dsc artifacts/ || true
          mv ../*.tar.* artifacts/ || true
      
      - name: Check with lintian
        run: lintian -i artifacts/*.changes || true
        continue-on-error: true
      
      - name: Run autopkgtest
        run: |
          cd artifacts
          # Установить зависимости для тестирования
          sudo apt-get install -y -t testing autopkgtest autodep8 || true
          
          # Запустить autopkgtest с DSC пакетом
          autopkgtest \
            *.dsc \
            -- \
            null \
            --timeout-run=600 \
            || true
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: artifacts/*
