name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, armhf]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        if: matrix.arch != 'amd64'
        uses: docker/setup-qemu-action@v3
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper-compat \
            libssl-dev \
            libuv1-dev \
            lintian \
            autopkgtest \
            autodep8
          sudo apt-get install -y crossbuild-essential-${{ matrix.arch }} || true
      
      - name: Create upstream tarball
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git archive --format=tar --prefix=libusockets-${VERSION}/ HEAD | gzip > ../libusockets_${VERSION}.orig.tar.gz
      
      - name: Build source package
        if: matrix.arch == 'amd64'
        run: |
          rm -rf .github
          dpkg-buildpackage -S -us -uc
      
      - name: Run autopkgtest
        if: matrix.arch == 'amd64'
        run: |
          cd ..
          sudo autopkgtest *.dsc -- null
        continue-on-error: true
      
      - name: Build binary package
        run: |
          rm -rf .github
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            dpkg-buildpackage -b -us -uc
          else
            dpkg-buildpackage -b -us -uc -a${{ matrix.arch }} || dpkg-buildpackage -b -us -uc
          fi
      
      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          mv ../*.deb artifacts/ 2>/dev/null || true
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            mv ../*.dsc ../*.tar.* artifacts/ 2>/dev/null || true
          fi
          mv ../*.changes ../*.buildinfo artifacts/ 2>/dev/null || true
      
      - name: Run lintian
        run: lintian -i artifacts/*.changes || true
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages-${{ matrix.arch }}
          path: artifacts/*

  create-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find all-artifacts -type f -exec cp {} release-files/ \;
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## libusockets ${{ steps.version.outputs.version }}
            
            Debian packages for uSockets library.
            
            ### Artifacts
            - **Source package** (.dsc, .orig.tar.gz) for rebuilding
            - **Binary packages** for amd64, arm64, armhf
            
            ### Installation
            ```
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/libusockets-dev_${{ steps.version.outputs.version }}_<arch>.deb
            sudo dpkg -i libusockets-dev_${{ steps.version.outputs.version }}_<arch>.deb
            ```
            
            ### Rebuild from source
            ```
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/libusockets_${{ steps.version.outputs.version }}.dsc
            dpkg-source -x libusockets_${{ steps.version.outputs.version }}.dsc
            cd libusockets-${{ steps.version.outputs.version }}
            dpkg-buildpackage -b -us -uc
            ```
          files: release-files/*
          draft: false
          prerelease: false
